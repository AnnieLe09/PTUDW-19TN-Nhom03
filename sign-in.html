<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-in-style.css">
    <script src="https://kit.fontawesome.com/67328d2701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>

<body>
   
        <header>
            <nav id="header-nav" class="navbar">
                <img src="images/Logo.png" alt="logo" style="height:65px;align-self:center;">
            </nav>
        </header>
         <main>
            <div class="container">
                <div class="form-heading">
                    <h1> Đăng nhập </h1>
                </div>
                <form class="login-form">
                    <table>
                        <tr class="form-input">
                            <th><label for="username">Số CMND/CCCD: </label></th>
                            <td><input type="text" id="username" name="username" value=""></td>
                        </tr>
                        <tr class="form-input">
                            <th><label for="password">Mật khẩu:</label></th>
                            <td><input type="password" id="password" name="password" value=""></td>
                        </tr>
                    </table>
                    <input type="submit" value="Đăng nhập">
                </form>
                
            </div>
        </main>
</body>

</html>
